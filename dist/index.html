<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <title>Gust</title>
<script defer src="main.js"></script></head>
<body>
    <div id="content">
        <div id="head">
            <div id="logo-box"></div>
            <div id="search-box">
                <form action="" method="post">
                    <label for="search-field"></label>
                    <input type="text" name="search-field" id="search-field">
                    <input type="submit" value="go!" id="search-submit">
                </form>
            </div>
            <div id="metric"></div>
        </div>
        <div id="weather-box">
            <div id="today">
                <div id="today-head">
                    <div id="city"></div>
                    <div id="date-time"></div>
                </div>
                <div id="today-summary">
                    <div id="today-temp"></div>
                    <div id="today-feels-like"></div>
                    <div id="today-high"></div>
                    <div id="today-low"></div>
                    <div id="today-rise"></div>
                    <div id="today-set"></div>
                </div>
                <div id="today-details">
                    <div id="today-condition"></div>
                    <div id="today-rain"></div>
                    <div id="today-humidity"></div>
                    <div id="today-wind-speed"></div>
                    <div id="today-wind-direction"></div>
                </div>
                <div id="three-day"></div>
            </div>
        </div>
    </div>
</body>
</html>
