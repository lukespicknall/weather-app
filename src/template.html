<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gust</title>
</head>
<body>
    <div id="content">
        <div id="head">
            <div id="logo-box"></div>
            <div id="search-box">
                <form action="" method="post">
                    <label for="search-field"></label>
                    <input type="text" name="search-field" id="search-field">
                    <input type="submit" placeholder="go!" id="search-submit">
                </form>
            </div>
            <div id="metric"></div>
        </div>
        <div id="weather-box">
            <div id="today">
                <div id="city"></div>
                <div id="temp"></div>
                <div id="sunrise-sunset">
                    <div id="rise"></div>
                    <div id="set"></div>
                </div>
                <div id="details">
                    <div id="rain"></div>
                    <div id="humidity"></div>
                    <div id="wind"></div>
                    <div id="moon"></div>
                </div>
                <div id="three-day"></div>
            </div>
        </div>
    </div>
</body>
</html>
